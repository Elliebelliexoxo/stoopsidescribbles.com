<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoopside Scribbles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #000;
            background: #fff;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 30px;
        }
        
        .posts {
            list-style: none;
        }
        
        .post {
            margin-bottom: 8px;
        }
        
        .post a {
            color: #000;
            text-decoration: none;
        }
        
        .post a:hover {
            text-decoration: underline;
        }
        
        .post a:visited {
            color: #606060;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .no-posts {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #c33;
        }
        
        @media (max-width: 640px) {
            body {
                font-size: 15px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1 id="site-title">Stoop Side Scribbles</h1>
    
    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // CMS API URL
        const CMS_API_URL = 'https://stoopside-scribbles-cms.vercel.app/api/content';
        
        async function loadContent() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch(CMS_API_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to load content');
                }
                
                const data = await response.json();
                
                // Update site title if provided
                if (data.title) {
                    document.getElementById('site-title').textContent = data.title;
                    document.title = data.title;
                }
                
                // Display posts as simple list
                if (data.posts && data.posts.length > 0) {
                    const publishedPosts = data.posts.filter(post => post.published);
                    
                    if (publishedPosts.length > 0) {
                        const postsHTML = publishedPosts
                            .sort((a, b) => new Date(b.date) - new Date(a.date))
                            .map((post, index) => `
                                <li class="post">
                                    <a href="#post-${index}" onclick="showPost(${index}); return false;">
                                        ${escapeHtml(post.title)}
                                    </a>
                                </li>
                            `).join('');
                        
                        contentDiv.innerHTML = `<ul class="posts">${postsHTML}</ul>`;
                        
                        // Store posts for later viewing
                        window.posts = publishedPosts;
                    } else {
                        contentDiv.innerHTML = '<div class="no-posts">No posts yet.</div>';
                    }
                } else {
                    contentDiv.innerHTML = '<div class="no-posts">No content available.</div>';
                }
            } catch (error) {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = '<div class="error">Unable to load content.</div>';
            }
        }
        
        function showPost(index) {
            const post = window.posts[index];
            if (!post) return;
            
            // Create a simple post view
            document.getElementById('content').innerHTML = `
                <div style="margin-bottom: 30px;">
                    <a href="#" onclick="loadContent(); return false;" style="color: #666; text-decoration: none;">‚Üê Back</a>
                </div>
                <article>
                    <h2 style="font-size: 20px; font-weight: normal; margin-bottom: 10px;">
                        ${escapeHtml(post.title)}
                    </h2>
                    <div style="color: #666; font-size: 14px; margin-bottom: 20px;">
                        ${formatDate(post.date)}
                    </div>
                    <div style="white-space: pre-wrap; line-height: 1.8;">
                        ${escapeHtml(post.content)}
                    </div>
                </article>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Load content when page loads
        loadContent();
    </script>
</body>
</html>
