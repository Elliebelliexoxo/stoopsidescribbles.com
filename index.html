<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoop Side Scribbles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, "Helvetica Neue", sans-serif;
            font-size: 13px;
            line-height: 1.5;
            color: #000;
            background: #fff;
            padding: 40px 60px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d4d4d4;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }
        
        .subtitle {
            color: #666;
            font-size: 13px;
        }
        
        .posts {
            margin: 0;
        }
        
        .post {
            margin-bottom: 40px;
        }
        
        .post h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }
        
        .post-date {
            color: #999;
            font-size: 11px;
            margin-bottom: 12px;
            font-weight: 400;
        }
        
        .post-content {
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #333;
        }
        
        .loading {
            color: #999;
            font-style: italic;
            padding: 20px 0;
        }
        
        .no-posts {
            color: #999;
            font-style: italic;
            padding: 40px 0;
        }
        
        .error {
            color: #c33;
            padding: 20px 0;
        }
        
        /* Clean minimal separator between posts */
        .post + .post {
            padding-top: 40px;
            border-top: 1px solid #e5e5e5;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="site-title">Stoop Side Scribbles</h1>
        <p id="site-subtitle" class="subtitle">Welcome to Stoop Side Scribbles.</p>
    </header>
    
    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // CMS API URL
        const CMS_API_URL = 'https://stoopside-scribbles-cms.vercel.app/api/content';
        
        async function loadContent() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch(CMS_API_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to load content');
                }
                
                const data = await response.json();
                
                // Update site title and subtitle
                if (data.title) {
                    document.getElementById('site-title').textContent = data.title;
                    document.title = data.title;
                }
                if (data.subtitle) {
                    document.getElementById('site-subtitle').textContent = data.subtitle;
                }
                
                // Display posts
                if (data.posts && data.posts.length > 0) {
                    const publishedPosts = data.posts.filter(post => post.published);
                    
                    if (publishedPosts.length > 0) {
                        const postsHTML = publishedPosts
                            .sort((a, b) => new Date(b.date) - new Date(a.date))
                            .map(post => `
                                <article class="post">
                                    <h2>${escapeHtml(post.title)}</h2>
                                    <div class="post-date">${formatDate(post.date)}</div>
                                    <div class="post-content">${escapeHtml(post.content)}</div>
                                </article>
                            `).join('');
                        
                        contentDiv.innerHTML = `<div class="posts">${postsHTML}</div>`;
                    } else {
                        contentDiv.innerHTML = '<div class="no-posts">No posts yet.</div>';
                    }
                } else {
                    contentDiv.innerHTML = '<div class="no-posts">No content available.</div>';
                }
            } catch (error) {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        Unable to load content.
                    </div>
                `;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Load content when page loads
        loadContent();
    </script>
</body>
</html>
